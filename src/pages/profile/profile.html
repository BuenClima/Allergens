<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="user == null">
    <div class="login-box">
      <ion-list>
        <form>
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input [(ngModel)]="credentials.email" placeholder="Email" name="email" type="text" autocapitalize="off" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input [(ngModel)]="credentials.password" placeholder="Password" name="password" type="password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col class="signup-col">
              <button ion-button (click)="login()" type="submit" color="primary" class="submit-btn" full>
                Login</button>
              <button ion-button (click)="signin()" type="submit" color="secondary" class="signin-btn" full>Sign in</button>
              <button ion-button round (click)="recoverPassword()" color="danger" class="register-btn" block clear>Forgot password?</button>
            </ion-col>
          </ion-row>


        </form>
      </ion-list>
    </div>
  </div>

  <div *ngIf="user != null">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input [(ngModel)]="profile.name" name="name" type="text" autocapitalize="off"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Allergens</ion-label>
              <ion-select [(ngModel)]="profile.allergens" name="allergens" multiple="true">
                <ion-option value="celery">Celery</ion-option>
                <ion-option value="crustacean">Crustacean</ion-option>
                <ion-option value="egg">Egg</ion-option>
                <ion-option value="fish">Fish</ion-option>
                <ion-option value="lupin">Lupin</ion-option>
                <ion-option value="milk">Milk</ion-option>
                <ion-option value="mollusc">Mollusc</ion-option>
                <ion-option value="mustard">Mustard</ion-option>
                <ion-option value="nuts">Nuts</ion-option>
                <ion-option value="peanuts">Peanuts</ion-option>
                <ion-option value="sesame">Sesame</ion-option>
                <ion-option value="soya">Soya</ion-option>
                <ion-option value="sulphur">Sulphur</ion-option>
                <ion-option value="wheat">Wheat</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Restaurants notifications</ion-label>
              <ion-checkbox [(ngModel)]="profile.restaurantNotifications" name="restaurantNotifications" class="checkbox-ios-dark checkbox-md-dark
          checkbox-wp-dark"></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round (click)="updateUserProfile()" full class="submit-btn">Update</button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button block (click)="logout()" color="danger" class="logout-btn">Log Out</button>
  </div>
  {{ token }}
</ion-content>
