<ion-content class="ioncontent">

    <ion-label style="float: left; width: 33%;margin-left: 5%;">Menu</ion-label>
    <ion-icon name="close" (click)="close()" style="font-size: 25px; float: right; margin-right: 3%;"></ion-icon>

  <ion-list style="margin-top: 10%;">
    <ion-item>
      <ion-label (click)="openProfilePage()">Profile</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="openAllergenFilter()">Filter by Allergens</ion-label>
    </ion-item>
    <!--<ion-item>
      <ion-label (click)="openRestaurantFilter()">Set Restaurant Properties</ion-label>
    </ion-item>-->
    <ion-item>
      <ion-label>Filter by categories</ion-label>
      <ion-select [(ngModel)]="restaurantCategory" (ionChange)="searchByCategory()">
        <ion-option value="local">Local</ion-option>
        <ion-option value="chinese">Chinese</ion-option>
        <ion-option value="popular">Popular</ion-option>
        <ion-option value="fast_food">Fast food</ion-option>
        <ion-option value="italian">Italian</ion-option>
        <ion-option value="wok">Wok</ion-option>
        <ion-option value="tapas">Tapas</ion-option>
      </ion-select>
      <!--<ion-icon name="search" (click)="searchByCategory()"></ion-icon>-->
    </ion-item>
  </ion-list>
</ion-content>
